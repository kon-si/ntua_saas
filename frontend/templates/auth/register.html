<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/auth/register.js"></script>
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="login.css"> -->
    <title>Register | Energy Live</title>
</head>
<body>
    <img id="login-logo" src="/images/Energy Live-logos_transparent.png">
    <div class="login-page">
        <div class="form">
            <form onsubmit="return false" class="register-form">
                <input id="register-username-input" type="text" placeholder="username"/>
                <input id="register-email-input" type="text" placeholder="email address"/>
                <input id="register-password-input" type="password" placeholder="password"/>
                <button id="register-submit-btn">register</button>
                <p class="message">Already registered? <a href="/login">Sign In</a></p>
            </form>
        </div>
    </div>

</body>
</html>
