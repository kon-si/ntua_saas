<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- GOOGLE SIGN IN -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="672536076610-rogv5neidkecehc646ag644c6j8e59o7.apps.googleusercontent.com">
    <!-- STATIC ASSETS -->
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>Login | Energy Live</title>
</head>
<body>
    <div class="login-page">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div id="login-separation">or</div>
        <div class="form">
            <form onsubmit="return false" class="login-form">
                <input id="login-user-input" type="text" placeholder="username / email"/>
                <input id="login-password-input" type="password" placeholder="password"/>
                <button id="login-submit-btn">login</button>
                <p class="message">Not registered? <a href="/register">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
